# Built-in Sorting
TH_STATE=th[class*=subheadercell]:eq(0)
TH_CAPITAL=th[class*=subheadercell]:eq(1)
IMG_SRC_SORT_ICON_RELATIVE={0} img
TD_STATE_PREFORMATTED==tr[class*\=rich-table-row]{0,choice,0\#|1\#\:nth-child({0})} > td\:eq(0)
TD_CAPITAL_PREFORMATTED==tr[class*\=rich-table-row]{0,choice,0\#|1\#\:nth-child({0})} > td\:eq(1)

# External Sorting
SELECT_COLUMN_PREFORMATTED=form tr:has(td:textEquals({0})) select:eq(0)
SELECT_ORDER_PREFORMATTED=form tr:has(td:textEquals({0})) select:eq(1)
BUTTON_SORT=input[value=Sort Table]
TD_PREFORMATTED_1==tr[class*\=rich-table-row]{0,choice,0\#|1\#\:nth-child({0})} > td\:eq(0)
TD_PREFORMATTED_2==tr[class*\=rich-table-row]{0,choice,0\#|1\#\:nth-child({0})} > td\:eq(1)
TD_PREFORMATTED_3==tr[class*\=rich-table-row]{0,choice,0\#|1\#\:nth-child({0})} > td\:eq(3)
